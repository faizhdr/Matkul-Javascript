<script>
    let input = prompt("Masukkan angka")
    let nilai = parseInt(input)

    let hasil = "Angka Ganjil"

    //Jika angka yang dimasukkan genap maka hasilnya genap
    if (nilai%2 == 0){
        hasil = "Angka Genap"
    }

    //Selain itu, jika inputan string maka tidak ada hasil 
    else if(isNaN(nilai)){
        hasil = "Salah, Harus memasukkan angka"
    }

    //Selain itu maka hasilnya ganjil
    else(
        hasil = hasil
    )

    alert(hasil)
</script>

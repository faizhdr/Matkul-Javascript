<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 12 Mandiri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body{
            font-family: "Poppins";
        }

        img{
            width: 100px;
            margin-bottom: 10px;
        }

        .box2{
            padding: 15vh 10vh;
        }
    </style>
</head>
<body>
    <div class="container d-flex m-5 p-5">
    <div class="box1 col-11 w-50">
        <img src="https://petik.or.id/assets/img/team/Petik_YBM.png" alt="">
        <h2 class="mb-5">Pendaftaran Mahasantri</h2>
        <form class="form" name="register">
            <!-- Input Nama -->
            <div class="form-outline mb-4 row">
                <label class="form-label col-3" for="nama">Nama Lengkap</label>
                <input type="text" name="nama" id="nama" class="form-control col" required/>
            </div>

            <!-- Input Tanggal Lahir -->
            <div class="form-outline mb-4 row">
                <label class="form-label col-3" for="tanggal">Tanggal Lahir</label>
                <input type="date" id="tanggal" name="tanggal" class="form-control col" required/>
            </div>

            <!-- Input Tempat Lahir -->
            <div class="form-outline mb-4 row">
                <label class="form-label col-3" for="lahir">Tempat Lahir</label>
                <input type="text" id="lahir" class="form-control col" required/>
            </div>

            <!-- Input No Telepon -->
            <div class="form-outline mb-4 row">
                <label class="form-label col-3" for="telp">No telp</label>
                <input type="tel" id="telp" minlength="12" maxlength="12" name="telp" class="form-control col" required/>
            </div>
            
            <!-- Pilih Jurusan -->
            <div class="form-outline mb-4 row">
                <label class="form-label col-3" for="jurusan">Pilih Jurusan</label>
                <select class="form-select col" id="jurusan" name="jurusan" aria-label="Default select example">
                    <option selected>Pilih Jurusan</option>
                    <option value="ppl">Pengembangan Perangkat Lunak</option>
                    <option value="dm">Digital Marketing</option>
                </select>
            </div>

            <!-- Input Nama Orang Tua -->
            <div class="form-outline mb-4 row">
                <label class="form-label col-3" for="ortu">Orang Tua/Wali</label>
                <input type="text" id="ortu" name="ortu" class="form-control col" required/>
            </div>

            <!-- Input Alamat -->
            <div class="form-outline mb-4 row">
                <label class="form-label col-3" for="alamat">Alamat</label>
                <textarea name="alamat" class="form-control col" id="alamat" required></textarea>
            </div>
            
            <!-- Input Email -->
            <div class="form-outline mb-4 row">
                <label class="form-label col-3" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control col" required/>
            </div>

            <!-- Submit button -->
            <button id="simpan" class="btn btn-primary mb-4">Submit</button>
        </form>
    </div>
        <div class="box2 col-11">
            <h4 id="judul"></h4>
            <p id="hasil"></p>
        </div>
    </div>
</body>
<script>
    let btnSubmit = document.getElementById("simpan")
    let hasil = document.getElementById("hasil")
    let judul = document.getElementById("judul")

    let register = document.forms.register

    let nama = register.elements.nama
    let tanggal = register.elements.tanggal
    let lahir = register.elements.lahir
    let telp = register.elements.telp
    let jurusan = register.elements.jurusan
    let ortu = register.elements.ortu
    let alamat = register.elements.alamat
    let email = register.elements.email

    let cek = false

    email.onblur = () => {
        if(!email.value.includes('@')){
            hasil.innerHTML = "Kamu harus menyertakan tanda '@' pada inputan email"
        }

        else {
            hasil.innerHTML = ""
            cek = true
        }
    }

    btnSubmit.onclick = function(item) {
        item.preventDefault()


        let valueNama = nama.value //inputan nama
        let valueTanggal = tanggal.value //inputan tanggal
        let valueLahir = lahir.value //inputan tempat lahir
        let valueTelp = telp.value //inputan telepon
        let valueJurusan = jurusan.value
        let selectJurusan = jurusan.options[jurusan.selectedIndex].text //option jurusan
        let valueOrtu = ortu.value //inputan Orang Tua/Wali
        let valueAlamat = alamat.value
        let valueEmail = email.value

        if (cek == true) {
            judul.innerHTML = "Selamat " + valueNama + " telah menjadi anggota Mahasantri PeTIK" + "<i class='bx bxs-hand bx-tada bx-md' style='color:#ffe0e0'  ></i>"

            hasil.innerHTML = "Nama : " + valueNama + "<br>" + 
            "Tanggal Lahir : " + valueTanggal + "<br>" + 
            "Tempat Lahir : " + valueLahir + "<br>" + 
            "No Telepon : " + valueTelp + "<br>" + 
            "Jurusan : " + selectJurusan + "<br>" + 
            "Nama Orang Tua : " + valueOrtu + "<br>" + 
            "Alamat : " + valueAlamat + "<br>" +
            "Email : " + valueEmail

        }

    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</html>
